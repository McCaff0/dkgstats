<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Keep the viewport meta as-is -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DKG Stats</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Apply a 90% scale transform on the iframe and adjust its size so it fills the viewport */
    iframe {
      border: none;
      display: block;
      /* Increase dimensions to compensate for the 90% scale (100/0.9 â‰ˆ 111.11%) */
      width: 111.11%;
      height: 111.11%;
      transform: scale(0.9);
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbxth4m_5XMipAZGXicVMcXN70SlEN9_eTgiBW9tW08cOLVc_kFzduD5CQgf-mIOiIn9/exec"></iframe>
</body>
</html>
