<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DKG Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%; /* Ensure full page height */
    }

    iframe {
      width: 100%;
      height: 100vh; /* Use full viewport height */
      border: none;
      display: block;
      transform: scale(1); /* Force scaling */
      transform-origin: 0 0;
    }

    body {
      font-family: 'Play', sans-serif;
      background: #0e041e;
      min-height: 100vh; /* Prevent extra space below the iframe */
      overflow: hidden; /* Prevent any overflow */
    }

    /* Ensuring consistent scaling across all devices */
    @media (max-width: 600px) {
      iframe {
        height: 100vh; /* Full height on mobile */
      }
    }

    /* Universal fix for zooming issues on mobile */
    html {
      touch-action: manipulation;
    }
  </style>
</head>
<body>

  <!-- This iframe will load the Apps Script web app -->
  <iframe src="https://script.google.com/macros/s/AKfycbxth4m_5XMipAZGXicVMcXN70SlEN9_eTgiBW9tW08cOLVc_kFzduD5CQgf-mIOiIn9/exec"></iframe>

</body>
</html>
