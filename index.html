<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DKG Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Body setup */
    body {
      font-family: 'Play', sans-serif;
      background: #0e041e;
      color: #dadada;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Title image */
    .title-image {
      width: 60%;
      max-width: 350px;
      display: block;
      margin: 0 auto 5px auto;
    }

    /* Main container */
    .container {
      background: #14072f;
      width: 96%;
      min-width: 350px;
      max-width: 500px;
      padding: 10px;
      border-radius: 18px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Stats box */
    .stats-box {
      background: #0b0021;
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      gap: 4px;
    }

    .stats-box:last-child {
      margin-top: 10px;
    }

    .stats-box h3 {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    /* Aligning the stats */
    .stats-box p {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
      margin: 8px 0;
      width: 100%;
    }

    /* Adding margin-right for the numbers */
    .stats-box p span {
      padding-right: 100px; /* Move numbers 100px away from the right */
    }

    /* Percentage change styles */
    .percentage-change {
      font-size: 11px;
      margin-left: 10px;
      text-align: left; /* Align percentage change to the left */
    }

    .positive { color: #00ff00; } /* Green for positive */
    .negative { color: #ff0000; } /* Red for negative */
    .neutral { color: #ffffff; }  /* White for zero */

    .half-line {
      height: 0.5em;
      display: block;
    }

  </style>

</head>
<body>

  <!-- Title Image -->
  <img src="https://lh3.googleusercontent.com/d/16GwAKEUG5PDjljSembGyIdm7KfXxvXnW=w1000" alt="DKG Calculator" class="title-image">

  <!-- Main container -->
  <div class="container">
    <div class="stats-box">
      <h3>Current</h3>
      <p>
        <span>TRAC Price</span>
        <span>
          <span id="tracprice">Loading...</span>
          <span id="pricechange1d" class="percentage-change"> </span>
        </span>
      </p>
      <p><span>Market Cap</span><span id="marketcap">Loading...</span></p>
      <p><span>P/E Ratio</span><span id="peratio">Loading...</span></p>

      <span class="half-line"></span>

      <p><span>TRAC Staked</span><span id="tracstaked">Loading...</span></p>
      <p><span>Staking APY</span><span id="stakingapy">Loading...</span></p>

      <h3>28 Day Averages</h3>
      <p><span>Annual Spend (USD)</span><span id="annualspend">Loading...</span></p>
      <p><span>Daily Spend (TRAC)</span><span id="dailyspend">Loading...</span></p>
      <p>
        <span>Daily Publishes</span>
        <span>
          <span id="dailypublishes">Loading...</span>
          <span id="dailypublisheschange28d" class="percentage-change"> </span>
        </span>
      </p>

      <span class="half-line"></span>
    </div>

    <div class="stats-box">
      <p><span>Total KA'S</span><span id="totalkas">Loading...</span></p>
      <p><span>Total TRAC Spent</span><span id="totaltracspent">Loading...</span></p>
      <p><span>Active Nodes</span><span id="activenodes">Loading...</span></p>
    </div>
  </div>

  <script>
function formatNumber(value, decimals = 0, isCurrency = false) {
  if (value == null || value === '') return 'Loading...';

  let number = Number(value);
  if (isNaN(number)) return value;

  let [integer, decimal] = number.toFixed(decimals).split('.');
  let formattedInteger = integer.replace(/\B(?=(\d{3})+(?!\d))/g, ',');

  return decimal ? formattedInteger + '.' + decimal : formattedInteger;
}

function formatPercentage(value, period) {
  if (value == null || value === '') return 'Loading...';

  let number = Number(value);
  if (isNaN(number)) return value;

  let sign = number > 0 ? '+' : number < 0 ? '-' : '';
  let className = number > 0 ? 'positive' : number < 0 ? 'negative' : 'neutral';

  return '<span class="' + className + '">' + sign + (Math.abs(number) * 100).toFixed(2) + '% (' + period + ')</span>';
}

// Function to handle the fetched data from Google Apps Script
function handleData(data) {
  if (!data) return;

  document.getElementById('tracprice').innerText = formatNumber(data.tracprice, 4);
  document.getElementById('marketcap').innerText = formatNumber(data.marketcap, 0, true);
  document.getElementById('peratio').innerText = formatNumber(data.peratio, 1);
  document.getElementById('tracstaked').innerText = formatNumber(data.tracstaked, 0, true);
  document.getElementById('stakingapy').innerText = formatNumber(data.stakingapy * 100, 2) + '%';
  document.getElementById('annualspend').innerText = formatNumber(data.annualspend, 0, true);
  document.getElementById('dailyspend').innerText = formatNumber(data.dailyspend, 0, true);
  document.getElementById('dailypublishes').innerText = formatNumber(data.dailypublishes, 0);
  document.getElementById('totalkas').innerText = formatNumber(data.totalkas, 0);
  document.getElementById('totaltracspent').innerText = formatNumber(data.totaltracspent, 0);
  document.getElementById('activenodes').innerText = formatNumber(data.activenodes, 0);
  document.getElementById('pricechange1d').innerHTML = formatPercentage(data.pricechange1d, '1D');
  document.getElementById('dailypublisheschange28d').innerHTML = formatPercentage(data.dailypublisheschange28d, '28D');
}

// Function to fetch data from Google Apps Script
function fetchData() {
  const apiUrl = 'https://script.google.com/macros/s/AKfycbxth4m_5XMipAZGXicVMcXN70SlEN9_eTgiBW9tW08cOLVc_kFzduD5CQgf-mIOiIn9/exec';
  const script = document.createElement('script');
  script.src = apiUrl + "?callback=handleData";  // Using JSONP callback
  document.head.appendChild(script);
}

// Initial data load
fetchData();

// Refresh data every 10 seconds
setInterval(fetchData, 10000);

  </script>

</body>
</html>
